name: bipupu
description: "Bipupu - 一款蓝牙传呼机应用。"
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 核心框架与路由
  flutter_bloc: ^9.1.1
  go_router: ^17.0.1
  equatable: ^2.0.7

  # 蓝牙与硬件通信
  flutter_blue_plus: ^2.0.2
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0

  # 音频处理与 ASR (ONNX)
  sherpa_onnx: ^1.12.20
  sound_stream: ^0.4.2
  audioplayers: ^6.1.0
  just_audio: ^0.10.5
  audio_session: ^0.1.6

  # 网络与 API
  dio: ^5.9.0
  retrofit: ^4.9.2
  json_annotation: ^4.11.0
  web_socket_channel: ^2.2.0
  swagger_parser: ^1.42.0

  # 持久化存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0
  path_provider: ^2.1.2

  # 国际化与日志
  intl: ^0.20.2
  easy_localization: ^3.0.7
  logger: ^2.6.2
  logging: ^1.3.0

  # 图像处理与通知
  image_picker: ^1.1.2
  image_cropper: ^11.0.0
  cached_network_image: ^3.4.1
  flutter_local_notifications: ^20.0.0
  flutter_background_service: ^5.1.0
  flutter_background_service_android: ^6.2.0

  # 设备信息
  device_info_plus: ^12.3.0
  package_info_plus: ^8.1.0
  get_it: ^9.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

  # 代码生成工具
  build_runner: ^2.4.8
  retrofit_generator: ^10.2.3
  json_serializable: ^6.13.0
  openapi_generator_cli: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/models/tts/
    - assets/models/asr/
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true
