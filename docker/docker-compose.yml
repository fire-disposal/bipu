services:
  # ----------------------------------------------------
  # 1. FastAPI Backend Service
  # ----------------------------------------------------
  backend:
    image: ${BACKEND_IMAGE:-bipupu-backend:local}
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bipupu-backend
    #restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-bipupu}
      - POSTGRES_SERVER=${POSTGRES_SERVER:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - CONTAINER_ROLE=backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - upload_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - bipupu-net
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s

  # ----------------------------------------------------
  # 2. Celery Worker Service
  # ----------------------------------------------------
  celery-worker:
    image: ${BACKEND_IMAGE:-bipupu-backend:local}
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bipupu-celery-worker
    #restart: unless-stopped
    environment:
      - CONTAINER_ROLE=worker
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-bipupu}
      - POSTGRES_SERVER=${POSTGRES_SERVER:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - logs_data:/app/logs
    networks:
      - bipupu-net

  # ----------------------------------------------------
  # 3. Celery Beat Service
  # ----------------------------------------------------
  celery-beat:
    image: ${BACKEND_IMAGE:-bipupu-backend:local}
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bipupu-celery-beat
    #restart: unless-stopped
    environment:
      - CONTAINER_ROLE=beat
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-bipupu}
      - POSTGRES_SERVER=${POSTGRES_SERVER:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - logs_data:/app/logs
    networks:
      - bipupu-net

  # ----------------------------------------------------
  # 4. PostgreSQL Database
  # ----------------------------------------------------
  db:
    image: postgres:15
    container_name: bipupu-db
    #restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bipupu}
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - bipupu-net
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s


  # ----------------------------------------------------
  # 5. Redis Cache/Broker
  # ----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: bipupu-redis
    #restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bipupu-net
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

# ----------------------------------------------------
# Named Volumes and Network Configuration
# ----------------------------------------------------
volumes:
  pg_data:
    name: bipupu_pg_data
  redis_data:
    name: bipupu_redis_data
  upload_data:
    name: bipupu_uploads
  logs_data:
    name: bipupu_logs

networks:
  bipupu-net:
    driver: bridge