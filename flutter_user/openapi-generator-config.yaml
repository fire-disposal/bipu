# OpenAPI Generator Configuration for Flutter/Dart
# This configuration is used to generate API client code from OpenAPI specification

generatorName: dart-dio
outputDir: lib/generated
inputSpec: https://api.205716.xyz/api/openapi.json
templateDir: templates
additionalProperties:
  pubName: flutter_user_api
  pubVersion: 1.0.0
  pubDescription: Generated API client for bipupu Flutter app
  pubAuthor: Bipupu Team
  pubAuthorEmail: team@bipupu.com
  pubHomepage: https://bipupu.com
  useEnumExtension: true
  enumUnknownDefaultCase: false
  serializationLibrary: json_serializable
  dateLibrary: core
  nullableFields: true
  sortParamsByRequiredFlag: true
  ensureUniqueParams: true
  hideGenerationTimestamp: true
  removeEnumValuePrefix: false
  allowUnicodeIdentifiers: true
  sourceFolder: ""
  library: dio
  useCollectionWrappers: true
  generateAliasAsModel: false
  supportDart2: true
  skipOverwrite: false
  pubPublishTo: none

# Global properties
globalProperties:
  apis: ""
  models: ""
  supportingFiles: ""
  apiTests: false
  modelTests: false
  apiDocs: false
  modelDocs: false

# Files to generate
files:
  {}

# Model generation options
modelPackage: models
apiPackage: api
invokerPackage: core

# Import mappings
importMappings:
  DateTime: dart:core
  File: dart:io

# Type mappings
typeMappings:
  date: DateTime
  DateTime: DateTime
  file: MultipartFile

# Reserved words mappings
reservedWordsMappings:
  default: $default

# Dart-specific options
dart:
  useEnumExtension: true
  enumUnknownDefaultCase: false
  serializationLibrary: json_serializable
  dateLibrary: core
  nullableFields: true
  sortParamsByRequiredFlag: true
  ensureUniqueParams: true
  hideGenerationTimestamp: true
  removeEnumValuePrefix: false
  allowUnicodeIdentifiers: true
  sourceFolder: ""
  library: dio
  useCollectionWrappers: true
  generateAliasAsModel: false
  supportDart2: true

# API generation options
apis:
  generateAliasAsModel: false
  withSeparateModelsAndApi: true
  ensureUniqueParams: true
  allowUnicodeIdentifiers: true

# Model generation options
models:
  withXml: false
  withSeparateModelsAndApi: true
  ensureUniqueParams: true
  allowUnicodeIdentifiers: true

# Supporting files to generate
supportingFiles:
  - api_client.dart
  - api_helper.dart
  - auth/authentication.dart
  - auth/api_key_auth.dart
  - auth/oauth.dart
  - auth/http_basic_auth.dart
  - auth/http_bearer_auth.dart
  - git_push.sh.mustache
  - gitignore.mustache
  - README.md
  - .travis.yml
  - pubspec.mustache
  - analysis_options.yaml
  - .openapi-generator-ignore
