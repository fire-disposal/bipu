services:
  # ----------------------------------------------------
  # 1. FastAPI Backend Service
  # ----------------------------------------------------
  backend:
    image: ${BACKEND_IMAGE:-bipupu-backend:local}
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bipupu-backend
    restart: on-failure:1
    # 环境变量配置
    environment:
      - CONTAINER_ROLE=backend
      - BACKEND_IMAGE=${BACKEND_IMAGE:-bipupu-backend:local}
      # 数据库配置
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-bipupu}
      # Redis配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # 应用配置
      - SECRET_KEY=${SECRET_KEY:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - upload_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - bipupu-net
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s

  celery-worker:
    image: ${BACKEND_IMAGE:-bipupu-backend:local}
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bipupu-celery-worker
    restart: on-failure:1
    environment:
      - CONTAINER_ROLE=worker
      # 数据库配置
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-bipupu}
      # Redis配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # 应用配置
      - SECRET_KEY=${SECRET_KEY:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - logs_data:/app/logs
    networks:
      - bipupu-net

  # ----------------------------------------------------
  # 3. Celery Beat Service
  # ----------------------------------------------------
  celery-beat:
    image: ${BACKEND_IMAGE:-bipupu-backend:local}
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bipupu-celery-beat
    restart: on-failure:1
    environment:
      - CONTAINER_ROLE=beat
      # 数据库配置
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-bipupu}
      # Redis配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # 应用配置
      - SECRET_KEY=${SECRET_KEY:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - logs_data:/app/logs
    networks:
      - bipupu-net

  # 4. PostgreSQL Database (内网仅访问，不暴露公网端口)
  db:
    image: postgres:15
    container_name: bipupu-db
    restart: on-failure:1
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-bipupu}
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - bipupu-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s


  # ----------------------------------------------------
  # 5. Redis Cache/Broker
  # ----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: bipupu-redis
    restart: on-failure:1
    volumes:
      - redis_data:/data
    networks:
      - bipupu-net
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

# ----------------------------------------------------
# Named Volumes and Network Configuration
# ----------------------------------------------------
volumes:
  pg_data:
    name: bipupu_pg_data
  redis_data:
    name: bipupu_redis_data
  upload_data:
    name: bipupu_uploads
  logs_data:
    name: bipupu_logs

networks:
  bipupu-net:
    driver: bridge
    name: bipupu-net