x-backend-common: &backend-common
  image: ${BACKEND_IMAGE:-bipupu-backend:local}
  restart: on-failure:1
  environment:
    # --- 数据库明文配置 ---
    - DB_HOST=db
    - DB_PORT=5432
    - DB_USER=postgres
    - DB_PASSWORD=postgres
    - DB_NAME=bipupu
    # --- Redis明文配置 ---
    - REDIS_HOST=redis
    - REDIS_PORT=6379
    # --- 系统公共配置 ---
    - TZ=Asia/Shanghai
    - LOG_LEVEL=INFO
    # --- 敏感配置（通过外部注入，不写死） ---
    - SECRET_KEY=${SECRET_KEY}
    - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    - ADMIN_USERNAME=${ADMIN_USERNAME}
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy
  networks:
    - bipupu-net

services:
  # ----------------------------------------------------
  # 1. FastAPI Backend Service
  # ----------------------------------------------------
  backend:
    <<: *backend-common
    container_name: bipupu-backend
    environment:
      <<: *backend-common
      - CONTAINER_ROLE=backend
    volumes:
      - upload_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s

  # ----------------------------------------------------
  # 2. Celery Worker Service
  # ----------------------------------------------------
  celery-worker:
    <<: *backend-common
    container_name: bipupu-celery-worker
    environment:
      <<: *backend-common
      - CONTAINER_ROLE=worker
    volumes:
      - logs_data:/app/logs

  # ----------------------------------------------------
  # 3. Celery Beat Service
  # ----------------------------------------------------
  celery-beat:
    <<: *backend-common
    container_name: bipupu-celery-beat
    environment:
      <<: *backend-common
      - CONTAINER_ROLE=beat
    volumes:
      - logs_data:/app/logs

  # ----------------------------------------------------
  # 4. PostgreSQL Database
  # ----------------------------------------------------
  db:
    image: postgres:15
    container_name: bipupu-db
    restart: on-failure:1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bipupu
      TZ: Asia/Shanghai
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - bipupu-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # ----------------------------------------------------
  # 5. Redis Cache/Broker
  # ----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: bipupu-redis
    restart: on-failure:1
    volumes:
      - redis_data:/data
    networks:
      - bipupu-net
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

# ----------------------------------------------------
# Named Volumes and Network Configuration
# ----------------------------------------------------
volumes:
  pg_data:
    name: bipupu_pg_data
  redis_data:
    name: bipupu_redis_data
  upload_data:
    name: bipupu_uploads
  logs_data:
    name: bipupu_logs

networks:
  bipupu-net:
    driver: bridge
    name: bipupu-net