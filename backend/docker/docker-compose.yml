version: "3.9"

# ----------------------------------------------------
# Common backend service definition (anchor)
# ----------------------------------------------------
x-backend-common: &backend-common
  image: ${BACKEND_IMAGE:-bipupu-backend:local}
  restart: on-failure:1

  environment:
    # --- Database ---
    DB_HOST: db
    DB_PORT: "5432"
    DB_USER: postgres
    DB_PASSWORD: postgres
    DB_NAME: bipupu
    # --- Redis ---
    REDIS_HOST: redis
    REDIS_PORT: "6379"
    # --- System ---
    TZ: Asia/Shanghai
    LOG_LEVEL: INFO
    # --- Secrets (injected by CI / runtime) ---
    SECRET_KEY: "${SECRET_KEY}"
    ADMIN_USERNAME: "${ADMIN_USERNAME}"
    ADMIN_PASSWORD: "${ADMIN_PASSWORD}"

  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy

  networks:
    - bipupu-net

# ----------------------------------------------------
# Services
# ----------------------------------------------------
services:
  # 1. FastAPI backend
  backend:
    <<: *backend-common
    container_name: bipupu-backend
    environment:
      CONTAINER_ROLE: backend
    volumes:
      - upload_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s

  # 2. Celery worker
  celery-worker:
    <<: *backend-common
    container_name: bipupu-celery-worker
    environment:
      CONTAINER_ROLE: worker
    volumes:
      - logs_data:/app/logs

  # 3. Celery beat
  celery-beat:
    <<: *backend-common
    container_name: bipupu-celery-beat
    environment:
      CONTAINER_ROLE: beat
    volumes:
      - logs_data:/app/logs

  # 4. PostgreSQL
  db:
    image: postgres:15
    container_name: bipupu-db
    restart: on-failure:1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bipupu
      TZ: Asia/Shanghai
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - bipupu-net

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # 5. Redis
  redis:
    image: redis:7-alpine
    container_name: bipupu-redis
    restart: on-failure:1
    volumes:
      - redis_data:/data
    networks:
      - bipupu-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

# ----------------------------------------------------
# Volumes
# ----------------------------------------------------
volumes:
  pg_data:
    name: bipupu_pg_data
  redis_data:
    name: bipupu_redis_data
  upload_data:
    name: bipupu_uploads
  logs_data:
    name: bipupu_logs

# ----------------------------------------------------
# Network
# ----------------------------------------------------
networks:
  bipupu-net:
    driver: bridge
    name: bipupu-net
