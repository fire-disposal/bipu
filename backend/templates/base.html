<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Bipupu 管理后台{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .sidebar {
                min-height: 100vh;
                background-color: #f8f9fa;
            }
            .main-content {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- 侧边栏 -->
                <div class="col-md-2 sidebar p-3">
                    <h5 class="mb-4">管理后台</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">仪表板</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">用户管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/messages"
                                >消息管理</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/service_accounts"
                                >服务号管理</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/posters"
                                >海报管理</a
                            >
                        </li>
                        <li class="nav-item mt-3">
                            <div class="text-muted small px-3">调试工具</div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/test_chat"
                                >API 测试 (消息)</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/test_contacts"
                                >API 测试 (联系人与黑名单)</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/test_profile"
                                >API 测试 (用户资料设置)</a
                            >
                        </li>
                        <li class="nav-item mt-4">
                            <form method="post" action="/admin/logout">
                                <button
                                    type="submit"
                                    class="btn btn-outline-danger btn-sm w-100"
                                >
                                    登出
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>

                <!-- 主内容区 -->
                <div class="col-md-10 main-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
