name: flutter用户端Apk Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+*' # 增加对 0.0.1 这种非 v 开头格式的兼容
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Manual Version Name (e.g., v1.0.0)'
        required: false
        default: 'manual-build'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史，有助于生成 release notes

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ./flutter_user
        run: flutter pub get

      - name: Build APK
        working-directory: ./flutter_user
        run: flutter build apk --split-per-abi

      - name: Prepare Artifacts
        id: prepare
        shell: bash
        run: |
          # 逻辑优化：统一处理版本号
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version_name }}"
          else
            # 去掉 ref/tags/ 前缀
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          APK_DIR="flutter_user/build/app/outputs/flutter-apk"
          
          # 为每个ABI版本的APK添加版本号后缀
          ARM32_SRC="$APK_DIR/app-armeabi-v7a-release.apk"
          ARM64_SRC="$APK_DIR/app-arm64-v8a-release.apk"
          X64_SRC="$APK_DIR/app-x86_64-release.apk"
          
          ARM32_DEST="$APK_DIR/flutter_user_${VERSION}_armeabi-v7a.apk"
          ARM64_DEST="$APK_DIR/flutter_user_${VERSION}_arm64-v8a.apk"
          X64_DEST="$APK_DIR/flutter_user_${VERSION}_x86_64.apk"
          
          # 检查并重命名所有APK文件
          if [ -f "$ARM32_SRC" ]; then
            mv "$ARM32_SRC" "$ARM32_DEST"
            echo "arm32_apk=$ARM32_DEST" >> $GITHUB_OUTPUT
          else
            echo "Error: ARM32 APK not found at $ARM32_SRC"
            exit 1
          fi
          
          if [ -f "$ARM64_SRC" ]; then
            mv "$ARM64_SRC" "$ARM64_DEST"
            echo "arm64_apk=$ARM64_DEST" >> $GITHUB_OUTPUT
          else
            echo "Error: ARM64 APK not found at $ARM64_SRC"
            exit 1
          fi
          
          if [ -f "$X64_SRC" ]; then
            mv "$X64_SRC" "$X64_DEST"
            echo "x64_apk=$X64_DEST" >> $GITHUB_OUTPUT
          else
            echo "Error: X64 APK not found at $X64_SRC"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare.outputs.version }}
          name: "Release ${{ steps.prepare.outputs.version }}"
          files: |
            ${{ steps.prepare.outputs.arm32_apk }}
            ${{ steps.prepare.outputs.arm64_apk }}
            ${{ steps.prepare.outputs.x64_apk }}
          generate_release_notes: true
          # 只有手动触发才是草稿
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          # 如果是正式 tag，直接发布
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}