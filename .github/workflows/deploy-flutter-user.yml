name: flutter用户端Apk Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+*' # 增加对 0.0.1 这种非 v 开头格式的兼容
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Manual Version Name (e.g., v1.0.0)'
        required: false
        default: 'manual-build'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史，有助于生成 release notes

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ./flutter_user
        run: flutter pub get

      - name: Build APK
        working-directory: ./flutter_user
        run: flutter build apk --release

      - name: Prepare Artifact
        id: prepare
        shell: bash
        run: |
          # 逻辑优化：统一处理版本号
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version_name }}"
          else
            # 去掉 ref/tags/ 前缀
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          SRC="flutter_user/build/app/outputs/flutter-apk/app-release.apk"
          DEST="flutter_user/build/app/outputs/flutter-apk/flutter_user_${VERSION}.apk"
          
          if [ -f "$SRC" ]; then
            mv "$SRC" "$DEST"
            echo "apk_path=$DEST" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Error: APK not found at $SRC"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare.outputs.version }}
          name: "Release ${{ steps.prepare.outputs.version }}"
          files: ${{ steps.prepare.outputs.apk_path }}
          generate_release_notes: true
          # 只有手动触发才是草稿
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          # 如果是正式 tag，直接发布
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}