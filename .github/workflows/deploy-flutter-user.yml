name: Deploy Flutter User App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with: # Flutter 3.10+ 需要 Java 17
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./flutter_user
        run: flutter pub get

      - name: Build APK
        working-directory: ./flutter_user
        run: flutter build apk --release

      - name: Rename APK
        id: rename
        run: |
          # 构建产物位于 flutter_user/build/app/outputs/flutter-apk/app-release.apk
          src="flutter_user/build/app/outputs/flutter-apk/app-release.apk"
          dest="flutter_user/build/app/outputs/flutter-apk/flutter_user_${{ github.ref_name }}.apk"
          echo "Renaming $src to $dest"
          mv "$src" "$dest"
          echo "apk_path=$dest" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.rename.outputs.apk_path }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
